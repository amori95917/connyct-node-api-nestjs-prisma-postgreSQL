type Login {
  errors: [UserError]
  jwtToken: String
  isLoginSuccessful: Boolean
}

input LoginInput {
  email: String
  username: String
  password: String!
}

type SignupPayload {
  errors: [UserError]
  user: User
}

input SignupInput {
  firstName: String!
  lastName: String!
  email: String!
  username: String!
  password: String!
  isCompanyAccount: Boolean
}

type Mutation {
  login(input: LoginInput): Login
  signup(input: SignupInput): SignupPayload
}
